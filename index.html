<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Service Directory</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white shadow-md py-4 px-6 flex justify-between items-center">
    <div class="flex items-center gap-2">
      <!-- Government Logo -->
      <img src="assets/logo.png" alt="logo" class="w-10 h-10">
      <span class="font-bold text-lg text-green-700">Emergency <br>Service </span>
    </div>
    <div class="flex items-center gap-4">
      <span class="text-red-500">❤ 0</span>
      <span class="text-green-500">✅ 100</span>
      <button class="bg-green-600 text-white px-3 py-1 rounded-lg">2 Copy</button>
    </div>
  </header>
   <!-- Banner -->
  <section class="bg-green-700 text-center py-6 text-white relative">
    <!-- Banner Image (centered top) -->
    <img src="assets/logo.png" 
         class="w-20 h-20 mx-auto mb-3" alt="Bangladesh Logo">
    <h1 class="text-2xl font-bold">Emergency Service Directory</h1>
    <p class="text-sm mt-2">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
  </section>

</body>
</html>
